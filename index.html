<h2>영양소란 무엇인가</h2>

<p>영양소(營養素,Nutrient)는 생명활동과 성장을 위해 생물체의 외부에서 받아 들여야 하는 화합물이다. 많은 생물체들은 영양소를 이용하여 에너지를 생산하며, 세포를 구성한다.</p>
